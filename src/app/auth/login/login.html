<div class="login-container">
  <div class="login-box">
    <div class="login-header">
      <h1 class="login-title">PharmaTrace</h1>
      <p class="login-subtitle">
        Ingresa para gestionar la trazabilidad farmacéutica.
      </p>
    </div>

    @if(loginError) {
      <div class="error-alert">
        {{ loginError }}
      </div>
    }

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="loginData.email"
          required
          #email="ngModel"
          placeholder="usuario@pharmatrace.pe"
        />
        @if(email.invalid && email.touched) {
          <div class="field-error">
            Ingresa un correo válido.
          </div>
        }
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="loginData.password"
          required
          #password="ngModel"
          placeholder="••••••••"
        />
        @if(password.invalid && password.touched) {
          <div class="field-error">
            Ingresa tu contraseña.
          </div>
        }
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="btn-login"
      >
        Ingresar
      </button>

      <div class="login-footer">
        <a routerLink="/forgot-password">¿Olvidaste tu contraseña?</a>
        <span>|</span>
        <a routerLink="/register">Registrarse</a>
      </div>
    </form>
  </div>
</div>

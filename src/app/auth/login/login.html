<div class="login-container">
  <div class="mat-card">
    <div class="login-header text-center">
      <span class="material-icons login-icon">local_pharmacy</span>
      <h2 class="headline-5">Iniciar Sesión</h2>
      <p class="body-2">Accede a PharmaTrace</p>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
      <div class="mat-form-field">
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="loginData.email"
          required
          class="mat-input"
          placeholder=" "
        />
        <label for="email" class="mat-label">Correo electrónico</label>
      </div>

      <div class="mat-form-field">
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="loginData.password"
          required
          class="mat-input"
          placeholder=" "
        />
        <label for="password" class="mat-label">Contraseña</label>
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="mat-raised-button login-button"
      >
        <span class="material-icons">login</span>
        Iniciar Sesión
      </button>
    </form>

    <div class="login-footer text-center">
      <p class="body-2">
        ¿No tienes cuenta?
        <a routerLink="/register" class="link-primary">Regístrate aquí</a>
      </p>
    </div>
  </div>
</div>
